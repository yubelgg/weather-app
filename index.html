<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-box">
      <header class="title">Weather App</header>
      <section class="input">
        <input
          id="input-text"
          type="text"
          placeholder="City Name"
          spellcheck="false"
          pattern="[A-Za-z]"
        />
      </section>
      <section class="weather-box">
        <div class="location">Enter in the city</div>
        <img src="icons/rainy-1.svg" alt="icon" />
        <div class="temperature-box">
          <span class="number">70</span>
          <span class="degrees">F°</span>
        </div>
        <p class="desc">sunny</p>
        <div class="high-low">
          <span class="tempHigh">H: 70F°</span>
          <span class="tempLow">L: 40F°</span>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
